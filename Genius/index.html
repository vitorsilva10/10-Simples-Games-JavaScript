<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <title>Genesis</title>
</head>

<body>

    <div class="container">
        <div class="game">
            <div class="game__pad blue"></div>
            <div class="game__pad yellow"></div>
            <div class="game__pad red"></div>
            <div class="game___pad green"></div>
        </div>
        <div class="starting">
            <h1 class="start__name">Genius</h1>

            <div class="group">
                <div class="gui__btn gui__btn--start">Start</div>
                <p class="gui__label"></p>
            </div>

            <div class="group">
                <div class="gui__led"></div>
                <div class="gui__btn gui__btn--strict">Strict</div>
                <p class="gui__label"></p>
            </div>

            <div class="group">
                <div class="gui__counter">--</div>
                <p class="gui__label">Count</p>
            </div>

        </div>
    </div>

    <div class="playgame">
        <button class="play__btn">inicar Game</button>
    </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
